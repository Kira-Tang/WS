<div class = "container" id="container" >
  <div id='target' font-size='5px' *ngFor="let x of feedback;let i = index" (click)=display(i)>
    <div class='textplacer'><font size='2'>{{feedback[i].name}}</font></div>
    <img class='imgs' src='{{feedback[i].hero.href}}' style.align="center">
    <div class='price'>Price: ${{feedback[i].priceRange.selling.low}}~${{feedback[i].priceRange.selling.high}}</div>
  </div>
  <div id='carousal' (mouseleave)=hide()></div>
</div>
